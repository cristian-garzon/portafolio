<div class="gallery">
  <div class="container-lg">
    <div class="row">
      <div class="col cards" *ngFor="let item of projects">
        <mat-card class="example-card gallery-item">
          <mat-card-header>
            <mat-card-title>{{ item.workStation }}</mat-card-title>
            <mat-card-subtitle
              >{{ item.start | date: "yyyy-MM-dd" }} -
              {{ item.end | date: "yyyy-MM-dd" }}</mat-card-subtitle
            >
          </mat-card-header>
          <div class="control-img">
            <div class="tecnologies paragraph">
              <div class="content-skills">
                <div
                  id="carouselExampleIndicators"
                  class="carousel slide"
                  data-bs-ride="carousel"
                >
                  <div
                    class="carousel-inner"
                  >
                    <div
                      class="carousel-item active"
                    >
                      <img
                        [src]="url + item.id + '/' + item.images[0].id"
                        class="img-thubnail rounded images image"
                      />
                    </div>
                    <div
                      class="carousel-item my-3"
                    *ngFor="let images of item.images.slice(1); let i = index"
                    >
                      <img
                        [src]="url + item.id + '/' + images.id"
                        class="img-thubnail rounded images image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <mat-card-content>
            <p class="description">{{ item.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="repository(item)" class="btn btn-success buttons">
              repository
            </button>
            <button *ngIf="item.webSite" (click)="webSite(item)" class="btn btn-primary buttons">web site</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
